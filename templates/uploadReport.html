{% extends "function.html" %}

{% block title %}上傳各項報表{% endblock title %}

{% block optionBlock %}
<form action="/index/upload/action/" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mt-4 text-we-bold">報表類型
    <select name="category" value="sales" class="cus-control-50 text-family-b form-control mt-2 mx-auto">
      <option value="sales">日銷售報表</option>
      <option value="salary">薪資費用表</option>
      <option value="purchase">進貨費用表</option>
      <option value="utility">店租水電費用表</option>
    </select>
  </div>
  <div class="mt-4 text-we-bold ">
    上傳檔案
    <input type="file" name="file" enctype="multipart/form-data" multiple accept=".xlsx" class="cus-control-50 form-control mt-2 mx-auto">
  </div>
  <button type="submit" class="btn btn-primary btn-pill mx-auto mt-5 ob-b" id="upload">Upload</button>
</form>
{% if uploadFlag %}
<div id="messageAlter" style="transform: scale(1)">
    <span id="message" style="display: inline-block" class="mt-3 text-family-b text-w-b text-black">{{msg}}</span><br>
    <span id="alter_close" style="display:inline-block" class="text-family-b mt-2 ob-b btn p-0 " onclick=closeMessage()>確定</span>
</div>
{% endif %}

{% endblock optionBlock %}
